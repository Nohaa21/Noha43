<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكراً على المشاهدة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/NvJtLqK.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-shadow: 0 0 15px cyan;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      background-color: cyan;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 15px cyan;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00e6e6;
    }
  </style>
</head>
<body>

  <h1>شكراً على المشاهدة 💙</h1>
  <a href="index.html" class="btn">⬅ الرجوع للصفحة الرئيسية</a>

</body>
</html>
