<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نهي عادل</title>
  <link rel="stylesheet" href="style.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 36px;
      text-shadow: 0 0 15px white;
    }

    p {
      font-size: 18px;
      margin: 5px 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .box {
      background-color: #111;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px white;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #fff;
    }

    .footer-text {
      margin-top: 50px;
      font-size: 18px;
      color: #ccc;
      text-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>

  <h1>نهي عادل</h1>
  <p>مرحباً بكم في موقعي الشخصي</p>
  <p>متخصصة في تقنية المعلومات - السنة الثالثة</p>
  <p>بكلية IT العلوم الرياضية والحاسوب بجامعة الجزيرة</p>

  <div class="grid-container">
    <a href="about.html" class="box">تعرف علي</a>
    <a href="tools.html" class="box">العمليات الرياضية</a>
    <a href="contact.html" class="box">تواصل معي</a>
    <a href="thanks.html" class="box">شكراً على المشاهدة</a>
  </div>

  <p class="footer-text">©2025 تصميم نهي عادل</p>
  

</body>
<div style="text-align: center; margin-top: 40px;">
  <a href="portfolio.html">
    <button style="background-color: cyan; color: black; padding: 10px 20px; border: none; border-radius: 10px; font-size: 18px;">
      مشاريعي
    </button>
  </a>
</div>
</html>
