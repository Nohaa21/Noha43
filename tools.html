<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>العمليات الرياضية</title>
  <style>
    body {
      background-image: url('noha.jpg'); /* ← غيري الاسم لو رفعتي الصورة باسم تاني */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 36px;
      color: white;
      text-shadow: 0 0 15px white;
      margin-bottom: 40px;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px white;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border: none;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00ccff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0099cc;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px cyan;
    }

  </style>
</head>
<body>

  <h1>العمليات الرياضية</h1>

  <!-- حجم الأسطوانة -->
  <div class="box">
    <h2>حساب حجم الأسطوانة</h2>
    <input type="number" id="radius1" placeholder="أدخل نصف القطر">
    <input type="number" id="height" placeholder="أدخل الارتفاع">
    <button onclick="calcCylinder()">احسب</button>
    <div class="result" id="cylinderResult"></div>
  </div>

  <!-- مساحة الدائرة -->
  <div class="box">
    <h2>حساب مساحة الدائرة</h2>
    <input type="number" id="radius2" placeholder="أدخل نصف القطر">
    <button onclick="calcCircle()">احسب</button>
    <div class="result" id="circleResult"></div>
  </div>

  <!-- حل معادلة من الدرجة الثانية -->
  <div class="box">
    <h2>حل معادلة من الدرجة الثانية</h2>
    <input type="number" id="a" placeholder="المعامل a">
    <input type="number" id="b" placeholder="المعامل b">
    <input type="number" id="c" placeholder="المعامل c">
    <button onclick="solveQuadratic()">احسب</button>
    <div class="result" id="quadraticResult"></div>
  </div>

  <script>
    function calcCylinder() {
      let r = parseFloat(document.getElementById('radius1').value);
      let h = parseFloat(document.getElementById('height').value);
      let volume = Math.PI * r * r * h;
      document.getElementById('cylinderResult').innerText = `الحجم = ${volume.toFixed(2)}`;
    }

    function calcCircle() {
      let r = parseFloat(document.getElementById('radius2').value);
      let area = Math.PI * r * r;
      document.getElementById('circleResult').innerText = `المساحة = ${area.toFixed(2)}`;
    }

    function solveQuadratic() {
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = parseFloat(document.getElementById('c').value);
      let delta = b * b - 4 * a * c;
      if (delta < 0) {
        document.getElementById('quadraticResult').innerText = "لا يوجد حل حقيقي";
      } else {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.getElementById('quadraticResult').innerText = `الحل: x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
      }
    }
  </script>

</body>
</html>
